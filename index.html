<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Wet+Paint&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="app">
        <h1>Expense Tracker Up</h1>

        <div class="balance-container">
            <h2>Your Balance</h2>
            <div id="balance">$1000</div>
        </div>

        <div class="cashflow-container">
            <div class="income-container">
            <h2>Income</h2>
            <div id="income">$1200</div>
        </div>
            <div class="expense-container">
                <h2>Expense</h2>
                <div id="expense">$200</div>
            </div>
        </div>

        <div class="transcation-container">
            <h2>Transcation History</h2>
            <ul id="transcation">
               
            </ul>
        </div>

        <div class="form-container">
            <h2>Add new transcation</h2>
            <form onsubmit="return false;">
                <label for="name">Name</label>
                <input id="name" type="text">
                <label for="amount">Amount</label>
                <input id="amount" type="number">
                <button id="incomeBtn">Add Income</button>
                <button id="expenseBtn">Add Expense</button>
            </form>
        </div>
    </div>
    <script src="index.js"></script>

    
</body>

</html>
